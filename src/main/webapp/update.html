<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Product</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		/* Optional: Add custom styles */
		.container {
			margin-top: 50px;
		}

		.text-center {
			text-align: center;
		}

		.input-container {
			margin-bottom: 20px;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center">Update Product</h2>
				<form action="update" method="POST" class="text-center">
					<div class="input-container">
						<label for="productId">Enter Product ID:</label>
						<input type="text" class="form-control" id="id" name="id" placeholder="Product ID">
					</div>
					<div class="input-container">
						<label for="productName">Product Name:</label>
						<input type="text" class="form-control" id="productName" name="name" placeholder="Product Name">
					</div>
					<div class="input-container">
						<label for="productType">Product Type:</label>
						<select class="form-select" id="productType" name="type">
							<option value="">Select product type</option>
							<option value="electronics">Electronics</option>
							<option value="clothing">Clothing</option>
							<option value="books">Books</option>
							<!-- Add more options as needed -->
						</select>
					</div>
					<div class="input-container">
						<label for="productPrice">Product Price:</label>
						<input type="text" class="form-control" id="productPrice" name="price"
							placeholder="Product Price">
					</div>
					<button type="submit" class="btn btn-primary">Update Product</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
