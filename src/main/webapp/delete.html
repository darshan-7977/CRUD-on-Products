<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Delete Product</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	<style>
		/* Optional: Add custom styles */
		.container {
			margin-top: 50px;
		}

		.text-center {
			text-align: center;
		}

		.input-container {
			margin-bottom: 20px;
		}
	</style>
</head>

<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<h2 class="text-center">Delete Product</h2>
				<form action="delete" method="POST" class="text-center">
					<div class="input-container">
						<label for="productId">Enter Product ID to Delete:</label>
						<input type="text" class="form-control" id="id" name="id" placeholder="Product ID">
					</div>
					<button type="submit" class="btn btn-danger">Delete Product</button>
				</form>
			</div>
		</div>
	</div>

</body>

</html>
