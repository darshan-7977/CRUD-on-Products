<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        /* Optional: Add custom styles */
        .container {
            margin-top: 50px;
        }
        .text-center {
            text-align: center;
        }
        .input-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center">Product Search</h2>
            <form action="read" method="GET" class="text-center">
                <p>Enter the ID of the product to be searched:</p>
                <div class="input-container">
                    <input type="text" class="form-control" name="id" placeholder="Enter product ID">
                </div>
                <button type="submit" class="btn btn-primary">Search</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
